defaults:
  router_model: ${MODEL_PROVIDER:-openai}
  router:
    thresholds:
      graph_rag: 0.4
      swarm: 0.45
  max_workers: 2
  memory:
    backend: ${VECTOR_DB_IMPL:-qdrant}
    collection: ${QDRANT_COLLECTION:-langgraph_memories_dev}
    time_window_days: ${MEMORY_TIME_WINDOW_DAYS:-14}
    decay_half_life_hours: ${MEMORY_DECAY_HALF_LIFE_HOURS:-48}
    top_k: ${MEMORY_TOP_K:-6}
    ttl_task_days: ${MEMORY_TTL_TASK_DAYS:-5}

agents:
  researcher:
    skills: [research_pack]
    fallback_agent: writer
  writer:
    skills: [report_pack]
    fallback_agent: researcher
  ops:
    skills: [ops_pack]

swarm:
  planner: researcher
  workers:
    - researcher
    - writer
  aggregation: weighted_vote
