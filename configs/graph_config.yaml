defaults:
  router_model: ${MODEL_PROVIDER:-openai}
  max_workers: 3
  memory:
    backend: ${VECTOR_DB_IMPL:-qdrant}
    collection: ${QDRANT_COLLECTION:-langgraph_memories}
    time_window_days: ${MEMORY_TIME_WINDOW_DAYS:-30}
    decay_half_life_hours: ${MEMORY_DECAY_HALF_LIFE_HOURS:-72}
    top_k: ${MEMORY_TOP_K:-8}
    ttl_task_days: ${MEMORY_TTL_TASK_DAYS:-7}

agents:
  researcher:
    skills: [research_pack]
    fallback_agent: writer
  writer:
    skills: [report_pack]
    fallback_agent: researcher
  ops:
    skills: [ops_pack]

swarm:
  planner: researcher
  workers:
    - researcher
    - writer
  aggregation: weighted_vote
