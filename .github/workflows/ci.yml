name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Ruff
        run: ruff check src tests
      - name: Pytest
        run: pytest
      - name: Scenario smoke tests
        run: python scripts/run_scenarios.py --scenarios demo
      - name: Data pipeline check
        run: python scripts/data/build_corpus.py data/knowledge_base --dataset-id ci_dataset
      - name: RLHF pipeline dry run
        run: |
          python scripts/rlhf/train_reward.py --preferences data/annotations/sample_preferences.jsonl --output data/rlhf/reward_ci.json
          python scripts/rlhf/run_pipeline.py --preferences data/annotations/sample_preferences.jsonl --output-dir data/rlhf_ci
      - name: Evaluation & governance check
        run: python scripts/eval/run_suite.py demo/sample_trajectory.json
